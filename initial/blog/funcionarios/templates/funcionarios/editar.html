<!DOCTYPE html>
<html>
	<head>
		<title>EMPRESA CHARTOS</title>
		<style type="text/css">
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			table.center {
			  margin-left: auto;
			  margin-right: auto;
			}
			th, td {
			  padding: 10px;
			}
			th{
			  background-color: grey;
			}
		</style>
	</head>
	<body>
		<center><b><h2>DELETAR FUNCIONÁRIOS</h2></b>
		{% if lista %}
			<table width="100%">
				<tr>
				    <th>ID</th>
				    <th>Nome</th>
				    <th>Função</th>
				    <th>Salário</th>
				    <th>DELETAR</th>
			  	</tr>
			{% for obj in lista %}
				<tr>
				    <td>{{ obj.get_id }}</td>
				    <td>{{ obj.get_name }}</td>
				    <td>{{ obj.get_function }}</td>
				    <td align="center">{{ obj.get_salary }}</td>
				    <td align="center" style="text-decoration-color: red"><a href="../edite/?id={{obj.get_id}}">Editar</a></td>
			  	</tr>
			{% endfor %}
			</table>
		{% else %}
			<p>Não existe nada no banco</p>
		{% endif %}	
		</center>
	</body>
</html>
